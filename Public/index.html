<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tithing Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tithing Appointment Booking</h1>
        <p>Choose a Saturday or Sunday to schedule your tithing appointment.</p>
    </header>

    <main>
        <form id="appointment-form">
            <label for="date">Date (Saturday or Sunday only):</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Time (9am to 5pm):</label>
            <input type="time" id="time" name="time" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Book Appointment</button>
        </form>

        <div id="response-message"></div>
    </main>

    <footer>
        <p>Powered by Senior Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
