<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamflow Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* General styling for the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background-color: #4aa18b;
            color: #A14A58;
        }

        /* Styling the map container */
        #map {
            height: 85vh;
            width: 85vw;
            margin: 5vh auto;  /* Centered map with space from the top */
            border-radius: 50px;
            box-shadow: 6px 18px 36px rgba(0, 0, 0, 0.15); /* Soft shadow for professional look */
            overflow: hidden;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            font-size: 4em;
            color: #A14A58;
            margin: 20px auto;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            width: max-content;
        }

        /* Style for the popup content */
        .popup-content {
            font-size: 1.1em;
            line-height: 1.6;
            font-weight: 400;
            color: #34495e;
            text-align: justify;
            word-wrap: break-word;
            hyphens: auto;
        }

        /* Adjusting popup box size */
        .leaflet-popup-content-wrapper {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 500px;
        }

        /* Leaflet popup content */
        .leaflet-popup-content {
            font-size: 1.25em;
            font-weight: 300;
            color: #2c3e50;
            white-space: normal;
            text-align: justify;
            word-wrap: break-word;
            hyphens: auto;
        }

        /* Button styling for any possible future controls */
        .button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Optional: Responsiveness for smaller devices */
        @media (max-width: 768px) {
            #map {
                width: 95vw;
                height: 80vh;
            }

            h1 {
                font-size: 2em;
            }

            .popup-content {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Stream Flow Map</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Example: External JavaScript files (map_data.js and map_data2.js) -->
    <script src="map_data.js"></script>
    <script src="map_data2.js"></script> 

    <script>
        // Custom marker icon for a professional look
        var customIcon = L.icon({
            iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
            iconSize: [38, 55],  // Adjusted icon size
            iconAnchor: [19, 55],
            popupAnchor: [0, -45],
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
            shadowSize: [50, 64],
            shadowAnchor: [19, 62]
        });

        // Initialize the map and set the default view
        var map = L.map('map').setView([43.82, -111.79], 12);

        // Add OpenStreetMap tiles for a clean map look
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Combine data from both scripts (map_data.js and map_data2.js)
        var combinedMapData = [];

        // Check if mapData1 from map_data.js is available
        if (typeof mapData1 !== 'undefined' && Array.isArray(mapData1)) {
            combinedMapData = combinedMapData.concat(mapData1);
        }

        // Check if mapData2 from map_data2.js is available
        if (typeof mapData2 !== 'undefined' && Array.isArray(mapData2)) {
            combinedMapData = combinedMapData.concat(mapData2);
        }

        // Loop through the combined data and add markers
        if (combinedMapData.length > 0) {
            combinedMapData.forEach(function(site) {
                var marker = L.marker([site.latitude, site.longitude], { icon: customIcon }).addTo(map);
                marker.bindPopup(
                    `<div class="popup-content">
                        <b>${site.site_name}</b><br>
                        <strong>Streamflow:</strong> ${site.streamflow} cfs<br>
                        <strong>Date:</strong> ${site.date_time}
                    </div>`
                );
            });
        } else {
            console.error("No map data available to display.");
        }
    </script>
</body>
</html>
