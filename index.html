<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Streamflow Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 85vh;
            width: 85vw;
            margin: 5vh auto;
            border-radius: 50px;
            box-shadow: 6px 18px 36px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 4em;
            color: #A14A58;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>River Streamflow Map</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Load map data -->
    <script src="map_data.js"></script>

    <script>
        // Initialize the map and set the default view
        var map = L.map('map').setView([43.82, -111.79], 5); // Adjust to a center location

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Custom marker icon for a professional look
        var customIcon = L.icon({
            iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
            iconSize: [38, 55],
            iconAnchor: [19, 55],
            popupAnchor: [0, -45],
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
            shadowSize: [50, 64],
            shadowAnchor: [19, 62]
        });

        // Loop through the mapData array (loaded from map_data.js) and add markers
        mapData.forEach(function(site) {
            var marker = L.marker([site.latitude, site.longitude], { icon: customIcon }).addTo(map);
            marker.bindPopup(
                `<div>
                    <strong>${site.site_name}</strong><br>
                    <strong>Observed Flow:</strong> ${site.observed_flow} ${site.unit}<br>
                    <strong>Observed Time:</strong> ${site.observed_time}<br>
                    <strong>Forecast Flow:</strong> ${site.forecast_flow} ${site.unit}<br>
                    <strong>Forecast Time:</strong> ${site.forecast_time}
                </div>`
            );
        });
    </script>
</body>
</html>
