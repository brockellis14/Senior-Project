<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamflow Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* General styling for the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background-color: #4aa18b;
            color: #A14A58,
        }

        /* Styling the map container */
        #map {
            height: 85vh;
            width: 85vw;
            margin: 5vh auto;  /* Centered map with space from the top */
            border-radius: 50px;
            box-shadow: 6px 18px 36px rgba(0, 0, 0, 0.15); /* Soft shadow for professional look */
            overflow: hidden;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            font-size: 3em;
            color:  #A14A58,;
            margin: 20px auto;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            width: max-content;
        }

        /* Style for the popup content */
        .popup-content {
        font-size: 1.1em;
        line-height: 1.6;
        font-weight: 400;
        color: #34495e;
        text-align: justify;  /* Make the text fill the width of the box */
        word-wrap: break-word; /* Ensure long words wrap inside the box */
        hyphens: auto;  /* Adds hyphens for long words that need breaking */
        }

        /* Adjusting popup box size */
        .leaflet-popup-content-wrapper {
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        width: 400px;  /* Set a custom width */
        max-width: 500px; /* Prevents the box from getting too wide */
        }

        /* Leaflet popup content */
        .leaflet-popup-content {
        font-size: 1.25em;
        font-weight: 300;
        color: #2c3e50;
        white-space: normal;  /* Ensure text wraps properly */
        text-align: justify;  /* Justify text to fill the box width */
        word-wrap: break-word; /* Break long words to avoid overflow */
        hyphens: auto;  /* Allows hyphenation to make wrapping smoother */
        }

        /* Button styling for any possible future controls */
        .button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Custom marker popups for hover effects and interaction */
        .leaflet-popup-content b {
            color: #2980b9;
            font-weight: 600;
        }

        /* Optional: Responsiveness for smaller devices */
        @media (max-width: 768px) {
            #map {
                width: 95vw;
                height: 80vh;
            }

            h1 {
                font-size: 28px;
            }

            .popup-content {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Streamflow Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="map_data.js"></script> <!-- Load the data generated by Python -->

    <script>
        // Custom marker icon for a professional look
        var customIcon = L.icon({
            iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
            iconSize: [76, 110],  // Slightly larger for better visibility
            iconAnchor: [19, 55],
            popupAnchor: [0, -45],
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
            shadowSize: [50, 64],
            shadowAnchor: [19, 62]
        });

        // Initialize the map and set the default view
        var map = L.map('map').setView([43.82, -111.79], 12);

        // Add OpenStreetMap tiles for a clean map look
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Loop through the mapData and add custom markers with popups
        if (typeof mapData !== 'undefined' && Array.isArray(mapData)) {
            mapData.forEach(function(site) {
                var marker = L.marker([site.latitude, site.longitude], { icon: customIcon }).addTo(map);
                marker.bindPopup(
                    `<div class="popup-content">
                        <b>${site.site_name}</b><br>
                        <strong>Streamflow:</strong> ${site.streamflow} cfs<br>
                        <strong>Date:</strong> ${site.date_time}
                    </div>`
                );
            });
        } else {
            console.error("mapData is not defined or not an array.");
        }
    </script>
</body>
</html>
